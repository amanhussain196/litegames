    <style>
        :root {
            --bg-color: #000;
            --accent: #00ff00;
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--accent);
        }

        .game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border: 2px solid #333;
            outline: none;
            /* Remove focus outline */
        }

        canvas {
            background: #000;
            display: block;
        }

        .score-board {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .controls-hint {
            margin-top: 20px;
            color: #666;
            text-align: center;
        }

        .key-badge {
            display: inline-block;
            background: #222;
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #444;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover,
        .back-btn:focus {
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.4);
            outline: 2px solid var(--accent);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #111;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        button {
            padding: 1rem 3rem;
            border-radius: 5px;
            border: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            background: var(--accent);
            color: black;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover,
        button:focus {
            background: #fff;
            box-shadow: 0 0 15px #fff;
            outline: 3px solid #333;
        }

        .difficulty-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin: 0 5px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .difficulty-btn.selected {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 10px var(--accent);
        }

        /* TV Mode */
        body.mode-tv {
            cursor: none;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <h1>Ping Pong</h1>

    <div class="game-container" id="gameContainer" tabindex="0">
        <div class="score-board">
            <span id="playerScore">0</span>
            <span id="cpuScore">0</span>
        </div>
        <canvas id="pong" width="800" height="500"></canvas>
    </div>

    <div class="controls-hint">
        <p>Use <span class="key-badge">2</span> (Up) and <span class="key-badge">8</span> (Down) to move</p>
        <p>First to 5 wins!</p>
    </div>

    <!-- Start Modal -->
    <div class="modal-overlay" id="startModal">
        <div class="modal">
            <h2>Retro Pong</h2>
            <p style="margin-bottom: 15px; color: #888;">Select Difficulty:</p>
            <div style="margin-bottom: 20px;">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn selected" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-overlay" id="gameOverModal" style="display: none;">
        <div class="modal">
            <h2 id="winnerText">Game Over</h2>
            <button onclick="startGame()">Replay</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        const playerScoreSpan = document.getElementById('playerScore');
        const cpuScoreSpan = document.getElementById('cpuScore');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const winnerText = document.getElementById('winnerText');
        const gameContainer = document.getElementById('gameContainer');

        // Game Objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 7,
            velocityX: 5,
            velocityY: 5,
            color: '#fff'
        };

        const user = {
            x: 10,
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: '#00ff00',
            dy: 0,
            speed: 8
        };

        const com = {
            x: canvas.width - 20,
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: '#ff0000',
            speed: 5 // CPU Difficulty
        };

        const net = {
            x: (canvas.width - 2) / 2,
            y: 0,
            width: 2,
            height: 10,
            color: '#333'
        };

        let gameLoopId;
        let isGameRunning = false;
        let upPressed = false;
        let downPressed = false;
        let currentDifficulty = 'medium'; // Default to medium

        const difficulties = ['easy', 'medium', 'hard'];

        function selectDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.toLowerCase() === diff) btn.classList.add('selected');
            });
        }

        function setDifficulty(diff) {
            selectDifficulty(diff);
        }

        function cycleDifficulty(direction) {
            let currentIndex = difficulties.indexOf(currentDifficulty);
            currentIndex += direction;

            if (currentIndex < 0) currentIndex = difficulties.length - 1;
            if (currentIndex >= difficulties.length) currentIndex = 0;

            selectDifficulty(difficulties[currentIndex]);
        }

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawArc(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i <= canvas.height; i += 15) {
                drawRect(net.x, net.y + i, net.width, net.height, net.color);
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;

            // Reset speed based on difficulty
            if (currentDifficulty === 'easy') ball.speed = 5;
            else if (currentDifficulty === 'medium') ball.speed = 7;
            else ball.speed = 10;
        }

        function update() {
            // Move paddle
            if (upPressed) user.y -= user.speed;
            if (downPressed) user.y += user.speed;

            // Wall collision (User)
            if (user.y < 0) user.y = 0;
            if (user.y + user.height > canvas.height) user.y = canvas.height - user.height;

            // Move CPU
            // Simple AI: Follow ball y
            let computerLevel = 0.1;
            if (currentDifficulty === 'medium') computerLevel = 0.15;
            if (currentDifficulty === 'hard') computerLevel = 0.25;

            let targetY = ball.y - (com.height / 2);
            // Lerp
            com.y += (targetY - com.y) * computerLevel;

            // Wall collision (CPU)
            if (com.y < 0) com.y = 0;
            if (com.y + com.height > canvas.height) com.y = canvas.height - com.height;

            // Move Ball
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Wall collision (Top/Bottom)
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            // Paddle Collision
            let player = (ball.x < canvas.width / 2) ? user : com;

            if (collision(ball, player)) {
                // Where ball hit the paddle
                let collidePoint = ball.y - (player.y + player.height / 2);
                collidePoint = collidePoint / (player.height / 2);

                // Angle
                let angleRad = (Math.PI / 4) * collidePoint;

                // Direction
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;

                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);

                // Speed up
                ball.speed += 0.5;
            }

            // Score
            if (ball.x - ball.radius < 0) {
                com.score++;
                cpuScoreSpan.textContent = com.score;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                user.score++;
                playerScoreSpan.textContent = user.score;
                resetBall();
            }

            // Game Over
            if (user.score >= 5 || com.score >= 5) {
                endGame();
            }
        }

        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            return p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top;
        }

        function render() {
            // Clear
            drawRect(0, 0, canvas.width, canvas.height, "#000");

            drawNet();

            // Paddles
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(com.x, com.y, com.width, com.height, com.color);

            // Ball
            drawArc(ball.x, ball.y, ball.radius, ball.color);
        }

        function gameLoop() {
            if (!isGameRunning) return;
            update();
            render();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            startModal.style.display = 'none';
            gameOverModal.style.display = 'none';
            user.score = 0;
            com.score = 0;
            playerScoreSpan.textContent = 0;
            cpuScoreSpan.textContent = 0;
            user.y = (canvas.height - 100) / 2;
            com.y = (canvas.height - 100) / 2;

            gameContainer.focus();

            // Set difficulty params
            if (currentDifficulty === 'easy') {
                user.speed = 6;
                com.speed = 4;
            } else if (currentDifficulty === 'medium') {
                user.speed = 8;
                com.speed = 6;
            } else { // Hard
                user.speed = 10;
                com.speed = 9;
            }

            resetBall();
            isGameRunning = true;
            gameLoop();
        }

        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoopId);
            winnerText.textContent = user.score >= 5 ? "YOU WIN!" : "CPU WINS!";
            winnerText.style.color = user.score >= 5 ? "#00ff00" : "#ff0000";
            gameOverModal.style.display = 'flex';
            setTimeout(() => gameOverModal.querySelector('button').focus(), 100);
        }

        // Input
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const keyCode = e.keyCode;

            // TV Remote Keycodes
            const TV_LEFT = 37;
            const TV_UP = 38;
            const TV_RIGHT = 39;
            const TV_DOWN = 40;
            const TV_ENTER = 13;

            // Alternate TV Keys
            const ALT_LEFT = 21;
            const ALT_RIGHT = 22;
            const ALT_UP = 19;
            const ALT_DOWN = 20;
            const ALT_ENTER = 23;
            const ALT_BACK = 4;
            const TIZEN_BACK = 10009;

            let handled = false;

            // Handle Back Button
            if (key === 'Backspace' || key === 'Escape' || keyCode === 8 || keyCode === 27 || keyCode === 461 || keyCode === TIZEN_BACK || keyCode === ALT_BACK) {
                window.location.href = 'index.html';
                handled = true;
            }

            if (startModal.style.display !== 'none') {
                if (['4', 'ArrowLeft'].includes(key) || keyCode === TV_LEFT || keyCode === ALT_LEFT) {
                    cycleDifficulty(-1);
                    handled = true;
                }
                if (['6', 'ArrowRight'].includes(key) || keyCode === TV_RIGHT || keyCode === ALT_RIGHT) {
                    cycleDifficulty(1);
                    handled = true;
                }
                if (['Enter', ' ', '5'].includes(key) || keyCode === TV_ENTER || keyCode === ALT_ENTER) {
                    const focusedBtn = document.activeElement;
                    if (focusedBtn && focusedBtn.tagName === 'BUTTON') {
                        focusedBtn.click();
                    } else {
                        startGame();
                    }
                    handled = true;
                }
            } else if (gameOverModal.style.display !== 'none') {
                if (['Enter', ' ', '5'].includes(key) || keyCode === TV_ENTER || keyCode === ALT_ENTER) {
                    const focusedBtn = document.activeElement;
                    if (focusedBtn && focusedBtn.tagName === 'BUTTON') {
                        focusedBtn.click();
                    } else {
                        startGame();
                    }
                    handled = true;
                }
            } else {
                if (['ArrowUp', '2'].includes(key) || keyCode === TV_UP || keyCode === ALT_UP) {
                    upPressed = true;
                    handled = true;
                }
                if (['ArrowDown', '8'].includes(key) || keyCode === TV_DOWN || keyCode === ALT_DOWN) {
                    downPressed = true;
                    handled = true;
                }
                if (key === '0') {
                    window.location.href = 'index.html';
                    handled = true;
                }
            }

            if (handled) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key;
            const keyCode = e.keyCode;

            // TV Remote Keycodes
            const TV_UP = 38;
            const TV_DOWN = 40;
            const ALT_UP = 19;
            const ALT_DOWN = 20;

            if (['ArrowUp', '2'].includes(key) || keyCode === TV_UP || keyCode === ALT_UP) upPressed = false;
            if (['ArrowDown', '8'].includes(key) || keyCode === TV_DOWN || keyCode === ALT_DOWN) downPressed = false;
        });

        // Touch Handling
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchY = touch.clientY - rect.top;

            // Center paddle on touch
            user.y = touchY - (user.height / 2);

            // Boundary checks
            if (user.y < 0) user.y = 0;
            if (user.y + user.height > canvas.height) user.y = canvas.height - user.height;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchY = touch.clientY - rect.top;
            user.y = touchY - (user.height / 2);
        }, { passive: false });

        // Check mode and focus start button
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            if (mode) {
                document.body.classList.add(`mode-${mode}`);
            }

            // Focus start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) startBtn.focus();
        });

    </script>
    <script src="global.js"></script>
</body>
